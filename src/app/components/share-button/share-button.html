<div class="share-container">
  <button
    class="share-btn"
    type="button"
    (click)="onShare()"
    [disabled]="!hasTrackInfo()"
    [attr.aria-label]="copySuccess() ? 'Link copied!' : 'Share this track'"
    [attr.aria-expanded]="isMenuOpen()"
    aria-haspopup="true"
  >
    @if (copySuccess()) {
      <span class="material-icons" aria-hidden="true">check</span>
      <span class="btn-text">Copied!</span>
    } @else {
      <span class="material-icons" aria-hidden="true">share</span>
      <span class="btn-text">Share</span>
    }
  </button>

  @if (isMenuOpen() && !canUseNativeShare()) {
    <div class="share-menu" role="menu" aria-label="Share options">
      <button
        class="menu-item"
        type="button"
        role="menuitem"
        (click)="onShareTwitter()"
      >
        <svg class="social-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <span>Share on X</span>
      </button>

      <button
        class="menu-item"
        type="button"
        role="menuitem"
        (click)="onShareFacebook()"
      >
        <svg class="social-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        <span>Share on Facebook</span>
      </button>

      <button
        class="menu-item"
        type="button"
        role="menuitem"
        (click)="onCopyLink()"
      >
        <span class="material-icons" aria-hidden="true">link</span>
        <span>Copy link</span>
      </button>
    </div>

    <!-- Backdrop to close menu -->
    <div class="menu-backdrop" (click)="closeMenu()" aria-hidden="true"></div>
  }
</div>
