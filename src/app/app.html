<!-- Skip link for keyboard users -->
<a class="skip-link" href="#main-content">Skip to main content</a>

<div class="app-container">
  @defer (on idle) {
    <app-sidebar class="sidebar" role="complementary" aria-label="Application sidebar" />
  } @placeholder {
    <aside class="sidebar" role="complementary" aria-label="Application sidebar"></aside>
  }

  <main class="main-content" id="main-content" role="main" tabindex="-1">
    <div class="main-scroll-container">
      <app-now-playing-hero />
      @defer (on viewport) {
        <app-recently-played />
      } @placeholder {
        <section class="recently-played-placeholder"></section>
      }
    </div>
  </main>

  <app-player-bar class="player-bar" role="region" aria-label="Audio player controls" />
</div>

<!-- Screen reader announcements (visually hidden) -->
<div
  class="sr-only"
  role="status"
  aria-live="polite"
  aria-atomic="true"
>
  {{ announcement() }}
</div>
