# GitHub Actions workflow for Docker build and push
# Builds both development and production images on push to main/master

name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build development image (verification only)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner (production image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results-production.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build, just report

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-production.sarif'
          category: 'container-production'

      - name: Run Trivy vulnerability scanner (JSON output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'json'
          output: 'trivy-results-production.json'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results-production-${{ github.run_number }}
          path: trivy-results-production.json
          retention-days: 90

      - name: Check for critical vulnerabilities
        run: |
          critical_count=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results-production.json)
          high_count=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results-production.json)
          echo "Critical vulnerabilities: $critical_count"
          echo "High vulnerabilities: $high_count"
          if [ "$critical_count" -gt 0 ]; then
            echo "::warning::Found $critical_count critical vulnerabilities in production image"
          fi

  test:
    runs-on: ubuntu-22.04
    needs: build

    services:
      postgres:
        image: postgres:16.6-alpine3.21
        env:
          POSTGRES_DB: radio_calico
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Initialize test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: radio_calico
          PGUSER: postgres
          PGPASSWORD: test_password
        run: |
          PGPASSWORD=$PGPASSWORD psql -h localhost -U postgres -d radio_calico -f db/init.sql

      - name: Run backend tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGDATABASE: radio_calico
          PGUSER: postgres
          PGPASSWORD: test_password
        run: npm run test:api

      - name: Run frontend tests
        run: npm run test:headless
