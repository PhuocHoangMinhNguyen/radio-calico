<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Calico - Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .audio-controls {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: #fff;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 10px;
        }

        .status.loading {
            background: #ffc107;
            color: #000;
        }

        .status.playing {
            background: #28a745;
            color: #fff;
        }

        .status.error {
            background: #dc3545;
            color: #fff;
        }

        .status.paused {
            background: #6c757d;
            color: #fff;
        }

        .stream-info {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 0.9em;
            color: #495057;
        }

        .stream-info p {
            margin: 5px 0;
        }

        .stream-info strong {
            color: #333;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>ðŸŽµ Radio Calico</h1>
        <p class="subtitle">Lossless HLS Stream</p>

        <div class="audio-controls">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
            <div class="status loading" id="status">Initializing...</div>
        </div>

        <div class="stream-info">
            <p><strong>Stream URL:</strong></p>
            <p style="word-break: break-all; font-size: 0.85em;">https://d3d4yli4hf5bmh.cloudfront.net/hls/live.m3u8</p>
            <p style="margin-top: 10px;"><strong>Format:</strong> HLS (HTTP Live Streaming)</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        const streamUrl = 'https://d3d4yli4hf5bmh.cloudfront.net/hls/live.m3u8';

        function updateStatus(text, className) {
            status.textContent = text;
            status.className = 'status ' + className;
        }

        // Check if HLS is supported
        if (Hls.isSupported()) {
            const hls = new Hls({
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90
            });

            hls.loadSource(streamUrl);
            hls.attachMedia(audio);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                updateStatus('Ready to play', 'paused');
                console.log('HLS manifest loaded successfully');
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            updateStatus('Network error - Retrying...', 'error');
                            console.error('Network error:', data);
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            updateStatus('Media error - Recovering...', 'error');
                            console.error('Media error:', data);
                            hls.recoverMediaError();
                            break;
                        default:
                            updateStatus('Fatal error - Cannot play stream', 'error');
                            console.error('Fatal error:', data);
                            hls.destroy();
                            break;
                    }
                }
            });

            audio.addEventListener('play', function() {
                updateStatus('ðŸŽµ Playing', 'playing');
            });

            audio.addEventListener('pause', function() {
                updateStatus('Paused', 'paused');
            });

            audio.addEventListener('waiting', function() {
                updateStatus('Buffering...', 'loading');
            });

            audio.addEventListener('playing', function() {
                updateStatus('ðŸŽµ Playing', 'playing');
            });

        } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS support (Safari)
            audio.src = streamUrl;
            updateStatus('Ready to play', 'paused');

            audio.addEventListener('play', function() {
                updateStatus('ðŸŽµ Playing', 'playing');
            });

            audio.addEventListener('pause', function() {
                updateStatus('Paused', 'paused');
            });

            audio.addEventListener('error', function() {
                updateStatus('Error loading stream', 'error');
                console.error('Native HLS error');
            });
        } else {
            updateStatus('HLS not supported in this browser', 'error');
            console.error('HLS is not supported in this browser');
        }
    </script>
</body>
</html>
