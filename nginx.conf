# nginx configuration for Radio Calico production deployment
# Serves Angular static files and proxies API requests to Node.js backend

# Note: user directive removed - nginx runs as 'nginx' user set by Dockerfile
# The 'user' directive only works when nginx is started as root

# Auto-detect number of CPU cores for optimal worker processes
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    server {
        listen 80;
        server_name _;

        # Document root for Angular static files
        root /usr/share/nginx/html;
        index index.html;

        # Security headers are included in each location block to ensure proper inheritance
        # See security-headers.conf for the actual header definitions

        # API endpoints - reverse proxy to Node.js backend
        location /api/ {
            proxy_pass http://backend:3001;

            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for real-time responses
            proxy_buffering off;

            # Handle proxy errors
            proxy_intercept_errors on;
        }

        # Static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            include security-headers.conf;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Special handling for index.html - no caching (for SPA updates)
        location = /index.html {
            include security-headers.conf;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # Service Worker - no caching
        location = /ngsw.json {
            include security-headers.conf;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        location = /ngsw-worker.js {
            include security-headers.conf;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # manifest.webmanifest - moderate caching
        location = /manifest.webmanifest {
            include security-headers.conf;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # SPA routing - all non-API routes fall back to index.html
        location / {
            include security-headers.conf;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # Health check endpoint
        location /health {
            include security-headers.conf;
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
