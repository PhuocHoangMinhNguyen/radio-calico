# nginx configuration for Radio Calico production deployment
# Serves Angular static files and proxies API requests to Node.js backend

# Note: user directive removed - nginx runs as 'nginx' user set by Dockerfile
# The 'user' directive only works when nginx is started as root

# Auto-detect number of CPU cores for optimal worker processes
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # HTTP to HTTPS redirect
    # Uncomment this block and comment out the main HTTP server below to enable HTTPS redirect
    # server {
    #     listen 80;
    #     server_name _;
    #
    #     # Redirect all HTTP requests to HTTPS
    #     return 301 https://$host$request_uri;
    # }

    # HTTPS server block (SSL/TLS)
    # To enable HTTPS:
    # 1. Obtain SSL certificates (e.g., Let's Encrypt: certbot --nginx -d yourdomain.com)
    # 2. Update ssl_certificate and ssl_certificate_key paths below
    # 3. Uncomment this server block
    # 4. Comment out or replace the HTTP-only server block below
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     # SSL certificate paths (update these with your actual certificate paths)
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # Modern SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    #     ssl_prefer_server_ciphers off;
    #
    #     # SSL session caching for performance
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #     ssl_session_tickets off;
    #
    #     # OCSP stapling for certificate validation
    #     ssl_stapling on;
    #     ssl_stapling_verify on;
    #     resolver 8.8.8.8 8.8.4.4 valid=300s;
    #     resolver_timeout 5s;
    #
    #     # Document root for Angular static files
    #     root /usr/share/nginx/html;
    #     index index.html;
    #
    #     # Security headers
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #     add_header X-Content-Type-Options nosniff always;
    #     add_header X-Frame-Options DENY always;
    #     add_header X-XSS-Protection "1; mode=block" always;
    #     add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    #     add_header X-DNS-Prefetch-Control "off" always;
    #
    #     # Permissions Policy
    #     add_header Permissions-Policy "
    #         geolocation=(),
    #         microphone=(),
    #         camera=(),
    #         payment=(),
    #         usb=(),
    #         magnetometer=(),
    #         gyroscope=(),
    #         accelerometer=(),
    #         ambient-light-sensor=(),
    #         autoplay=(self),
    #         encrypted-media=(self),
    #         fullscreen=(self),
    #         picture-in-picture=(self)
    #     " always;
    #
    #     # Content Security Policy (same as HTTP server block)
    #     # ... (CSP headers would be added here)
    #
    #     # ... (rest of the location blocks would go here, same as HTTP server)
    # }

    # HTTP server (development/non-HTTPS mode)
    # Replace or comment out this block when enabling HTTPS above
    server {
        listen 80;
        server_name _;

        # Document root for Angular static files
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-DNS-Prefetch-Control "off" always;

        # Permissions Policy (formerly Feature-Policy)
        # Restricts browser features that can be used
        add_header Permissions-Policy "
            geolocation=(),
            microphone=(),
            camera=(),
            payment=(),
            usb=(),
            magnetometer=(),
            gyroscope=(),
            accelerometer=(),
            ambient-light-sensor=(),
            autoplay=(self),
            encrypted-media=(self),
            fullscreen=(self),
            picture-in-picture=(self)
        " always;

        # Content Security Policy (CSP)
        # Restricts resource loading to trusted sources
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline';
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com;
            img-src 'self' data: https://d3d4yli4hf5bmh.cloudfront.net;
            media-src 'self' https://d3d4yli4hf5bmh.cloudfront.net blob:;
            connect-src 'self' https://d3d4yli4hf5bmh.cloudfront.net;
            frame-ancestors 'none';
            base-uri 'self';
            form-action 'self';
            upgrade-insecure-requests;
        " always;

        # API endpoints - reverse proxy to Node.js backend
        location /api/ {
            proxy_pass http://backend:3001;

            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for real-time responses
            proxy_buffering off;

            # Handle proxy errors
            proxy_intercept_errors on;
        }

        # Static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "
                default-src 'self';
                script-src 'self' 'unsafe-inline';
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data: https://d3d4yli4hf5bmh.cloudfront.net;
                media-src 'self' https://d3d4yli4hf5bmh.cloudfront.net blob:;
                connect-src 'self' https://d3d4yli4hf5bmh.cloudfront.net;
                frame-ancestors 'none';
                base-uri 'self';
                form-action 'self';
                upgrade-insecure-requests;
            " always;
            access_log off;
        }

        # Special handling for index.html - no caching (for SPA updates)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "
                default-src 'self';
                script-src 'self' 'unsafe-inline';
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data: https://d3d4yli4hf5bmh.cloudfront.net;
                media-src 'self' https://d3d4yli4hf5bmh.cloudfront.net blob:;
                connect-src 'self' https://d3d4yli4hf5bmh.cloudfront.net;
                frame-ancestors 'none';
                base-uri 'self';
                form-action 'self';
                upgrade-insecure-requests;
            " always;
        }

        # Service Worker - no caching
        location = /ngsw.json {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "
                default-src 'self';
                script-src 'self' 'unsafe-inline';
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data: https://d3d4yli4hf5bmh.cloudfront.net;
                media-src 'self' https://d3d4yli4hf5bmh.cloudfront.net blob:;
                connect-src 'self' https://d3d4yli4hf5bmh.cloudfront.net;
                frame-ancestors 'none';
                base-uri 'self';
                form-action 'self';
                upgrade-insecure-requests;
            " always;
        }

        location = /ngsw-worker.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "
                default-src 'self';
                script-src 'self' 'unsafe-inline';
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data: https://d3d4yli4hf5bmh.cloudfront.net;
                media-src 'self' https://d3d4yli4hf5bmh.cloudfront.net blob:;
                connect-src 'self' https://d3d4yli4hf5bmh.cloudfront.net;
                frame-ancestors 'none';
                base-uri 'self';
                form-action 'self';
                upgrade-insecure-requests;
            " always;
        }

        # manifest.webmanifest - moderate caching
        location = /manifest.webmanifest {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "
                default-src 'self';
                script-src 'self' 'unsafe-inline';
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data: https://d3d4yli4hf5bmh.cloudfront.net;
                media-src 'self' https://d3d4yli4hf5bmh.cloudfront.net blob:;
                connect-src 'self' https://d3d4yli4hf5bmh.cloudfront.net;
                frame-ancestors 'none';
                base-uri 'self';
                form-action 'self';
                upgrade-insecure-requests;
            " always;
        }

        # SPA routing - all non-API routes fall back to index.html
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "
                default-src 'self';
                script-src 'self' 'unsafe-inline';
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data: https://d3d4yli4hf5bmh.cloudfront.net;
                media-src 'self' https://d3d4yli4hf5bmh.cloudfront.net blob:;
                connect-src 'self' https://d3d4yli4hf5bmh.cloudfront.net;
                frame-ancestors 'none';
                base-uri 'self';
                form-action 'self';
                upgrade-insecure-requests;
            " always;
        }

        # Health check endpoint
        location /health {
            access_log off;
            default_type text/plain;
            return 200 "healthy\n";
        }
    }
}
